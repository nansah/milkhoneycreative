<body>
    <h1>Let's Chat!</h1>
    <p>Please fill out this form with the required information</p>
    <img src="Black+Woman+on+Laptop+Stock+Image.jpeg" alt="Black woman on laptop" class="imgfluid">
    <br><br>

    <form>

        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputBusinessName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="exampleInputBusinessName">
        </div>

        <div class="mb-3">
            <label for="exampleInputWebsite" class="form-label">Website URL</label>
            <input type="text" class="form-control" id="exampleInputWebsite">
        </div>

        <div>
            <label for="exampleInputServices" class="form-label"> What type of project are you interested in?</label>
            <br><select class="form-select" aria-label="Default select example">
                <option value="1">Custom Website Design</option>
                <option value="2">Branding Identity & Strategy</option>
                <option value="3">Website Restyling </option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleInputInvestment" class="form-label">How much would you like to invest?</label>
            <input type="text" class="form-control" id="exampleInputInvestment">
        </div>
        <br>
        <div>
            <label for="exampleInputDiscovery" class="form-label">How did you hear about us?</label>
            <br><select class="form-select" aria-label="Default select example">
                <option value="1">Instagram</option>
                <option value="2">Google</option>
                <option value="3">Referral</option>
                <option value="3">Other</option>
            </select>
        </div>
        <br><br>
        <button type="submit" class="btn btn-warning">Submit</button>

    </form>
</body>
